<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script>
        function scroll() {
            dialogues = document.getElementsByClassName("message");
            lastDialogue = dialogues[dialogues.length - 1];
            lastDialogue.scrollIntoView({behavior: "smooth"});
        }
    </script>
</head>
<body hx-ext="client-side-templates">
    <main class="container p-5 mb-5">
        <article id="chat" hx-on::after-swap="scroll()"></article>
        <template id="dialogue">
            <section class="message row my-2">
                <div class="col bg-primary text-light rounded-1 p-3">
                    {{userMsg}}
                </div>
            </section>
            <section class="message row my-2">
                <div class="col bg-secondary text-light rounded-1 p-3">
                    {{assistantMsg}}
                </div>
            </section>
        </template>
    </main>
    <footer class="container fixed-bottom mb-5 text-center">
        <form hx-post="/api"
              hx-target="#chat"
              hx-swap="beforeend"
              mustache-template="dialogue"
              hx-on::after-request="this.reset()"
              hx-disabled-elt="input[type='submit']"
        >
            <input class="w-50" type="text" name="userInput">
            <input type="submit" value="Submit">
        </form>
    </footer>
</body>
</html>
