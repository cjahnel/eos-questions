<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <script>
        messages = [];
        // TODO: implement possible error handling below so that a 500 error doesn't break the conversation
        function newMessage() {
            messages = document.getElementsByClassName('message');
            lastAssistantMessage = messages[messages.length - 1];
            lastAssistantMessage.scrollIntoView({behavior: 'smooth'});

            messages = Array.from(messages).map(element => ({
                role: element.dataset['role'],
                content: element.innerText
            }));

            document.querySelector('input[name="messages"]').value = JSON.stringify(messages);
            
            // TODO: do we need to add the function call into the conversation?
            // conversation.push(
            //     {"role": "user", "content": lastUserMessage.innerText},
            //     {"role": "assistant", "content": lastAssistantMessage.innerText}
            // );
        }
    </script>
</head>
<body>
    <main id="chat" class="container p-5 mb-5" hx-on::after-swap="newMessage()"></main>
    <footer class="container fixed-bottom mb-5 text-center">
        <form hx-post="/api"
              hx-target="#chat"
              hx-swap="beforeend"
              hx-on::after-request="this.reset()"
              hx-disabled-elt="input[type='submit']"
        >
            <input type="hidden" name="messages">
            <input class="w-50" type="text" name="userInput">
            <input type="submit" value="Submit">
        </form>
    </footer>
</body>
</html>
